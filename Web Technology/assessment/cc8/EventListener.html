<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button Click Example</title>
</head>
<body>

    <button id="myButton">Click me</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function () {
            console.log("Button was clicked!");
        });
    </script>

</body>
</html>
